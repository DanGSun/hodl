containers:
    c1:
        image: hodl-container
        command: python3 func_test_net.py
        volumes:
            "hodl": "/home/hodl"
        expose: [80]
        environment:
            "HODL_NAME": "Alice"
        ports:
            5000: 5001
    c2:
        image: hodl-container
        command: python3 func_test_net.py
